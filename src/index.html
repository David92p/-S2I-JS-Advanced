<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <div class="logo-container">
            <h1>My<span>Country</span></h1>
        </div>
        <div class="container-research">
            <div>
                <form autocomplete="off">
                    <div class="message">
                        <div class="danger"></div>
                    </div>
                    <input type="text" id="input" placeholder="enter your city" maxlength="20">
                    <ul class="list"></ul>
                </form>
            </div>
            <div>
                <button type="button" id="btn-search" class="btn-search">Search</button>
            </div>
        </div> 
    </div>
    <div class="container-main">
        <div id="container-informations-city" class="container-informations-city">
            <div id="container-descriptions-city" class="container-descriptions-city">
            </div>
            <div id="container-btn-informations" class="container-btn-informations">
                <button type="button" id="btn-scores" class="btn-scores">Scores</button>
                <button type="button" id="btn-salaries" class="btn-salaries">Salaries</button>
            </div>
        </div>
        <div id="container-data" class="container-data">
            <div id="container-total-score" class="container-total-score">
            </div>
            <div class="container-canva">
            </div>
        </div>
    </div>
    <div class="container-footer">
        <div class="my-text-footer">Designed and built with all the love in the world</div>
    </div>
</body>
</html>
